<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>TEXT</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class='wrapper'>
    <p id="countdown-text" class="neon-text rotating-text" data-text="🏎 НА СТАРТ 🏎">🏎 НА СТАРТ 🏎</p>
  </div>
  <script>
    const phrases = ["🏎 НА СТАРТ 🏎", "🏎 ВНИМАНИЕ 🏎", "❗️ МАРШ ❗️"];
    let idx = 0;
    const textEl = document.getElementById('countdown-text');
    setInterval(() => {
      idx = (idx + 1) % phrases.length;
      textEl.textContent = phrases[idx];
      textEl.setAttribute('data-text', phrases[idx]);
    }, 3000);
  </script>
</body>
</html>
